<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- abstru :- hide data private data -->
     <!-- enculation :- hide access how to hide access  -->

    <script>
        function Person(name,age){

            // private abstru :- private data banavse
            let _name = name;
            let _age = age;

            // enculation :- hide daata access use
            this.getName = () =>{
                return _name
            }

            this.getAge = ()=>{
                return _age;
            }

            this.setAge = (newage)=>{
               if(newage){
                 return _age = newage
               }
               else{
                console.log("data not found")
               }
            }

        }

        // console.log()
        let data = new Person("Shubham",25)
        console.log(data._name)
        console.log(data._age)
        console.log(data.getName())
        console.log(data.getAge())
        console.log(data.setAge(26))
        console.log(data.getAge())


    </script>
</body>
