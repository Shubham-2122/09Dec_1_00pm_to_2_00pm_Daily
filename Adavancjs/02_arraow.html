    <!-- syntax :- 
    const funcation-name = ()=>{

    } -->


    <script>
        // without para
        function add(){
            let a=20,b=10;
            console.log("sum =>",a+b)
        }
        add()

        // with para arrow ()=>
        const sum=(a,b)=>{
            console.log("sum data")
         console.log("sumdata =>",a+b)   
        }
        sum(20,30)
    </script>
