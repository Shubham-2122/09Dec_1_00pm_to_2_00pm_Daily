<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = {
            fullname : function(){
                console.log("firstname =>",this.firstname , "lastname =>",this.lastname)
            }
        }

        let person = {
            firstname : "shubham",
            lastname : "jadav"
        }

        // bind method as object data view
        let ob = data.fullname.bind(person)
        ob()

    </script>
</body>
</html>
