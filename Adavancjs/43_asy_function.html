<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // api data hold 
        function data(){
            setTimeout(()=>{
                console.log("hello 3")
            },3000)
        }

        async function result() {
            console.log(1)
            console.log(2)
            await data()
            console.log(3)
            console.log(4)
        }

        result()
    </script>
</body>
</html>
