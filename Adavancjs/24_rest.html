<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- rest (...) :- store varibale data -->
    <!-- spred (...) :- store -->


    <script>

        // rest function as parameter
        function test(...mahi){
            let sum = 0
            for(let dhoni in mahi){
                sum = sum + mahi[dhoni]
            }
            return sum
        }

        console.log(test(10,20,30,40,50,60))

    </script>
</body>
</html>
