<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        fetch("data1.json", 
        { method: "GET"

        })
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            console.log(data)
            for(let user of data.user){
                console.log(user)
                document.write(`<h2>id :- ${user.id} name :- ${user.name} course :- ${user.course}</h2>`)
            }
            for(let admin of data.admin){
                console.log(admin)
                document.writeln(`<h2>id :- ${admin.id} name :- ${admin.name} phone :- ${admin.phone}</h2> `)
            }
        })
    </script>
</body>

</html>
