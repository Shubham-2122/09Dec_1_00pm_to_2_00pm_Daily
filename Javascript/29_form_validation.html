<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <input type="text" onblur="return validate(name1,nmerr)"  placeholder="Enter your name" id="name1">
            <span id="nmerr"></span>
        </div>
        <div>
            <input type="email" onblur="return validate(email,emerr)" placeholder="Enter your email" id="email">
            <span id="emerr"></span>
        </div>
        <div>
            <input type="tel" onblur="return validate(phone,pherr)" placeholder="Enter your phone" id="phone">
            <span id="pherr"></span>
        </div>
        <div>
            <input type="password" onblur="return validate(password,psw)" placeholder="Enter your password" id="password">
            <span id="psw"></span>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>

    <script>

        function validate(inp,emerr){
            if(inp.value == "" || inp.value == null){
                emerr.innerHTML = "Pls required data..!"
                emerr.style.color = "red"
                return false
            }
            else{
                emerr.innerHTML = ""
                return false
            }
        }

    </script>
</body>
</html>
