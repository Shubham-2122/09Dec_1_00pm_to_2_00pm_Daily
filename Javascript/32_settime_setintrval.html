<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // setInterval :- infinate loops counter 1s 
        // settimout :- every second stop 1s slider automatically

        setInterval(()=>{
            console.log("Settiterval")
            // document.write("settinterval")
        },1000)

        // count 
        // clearinterval method :- stop
        
        // timeout set stop break 
        // silder
        setTimeout(()=>{
            console.log("Timout")
        },1000)


        function add(a,b){
            console.log("ADD data")
            console.log("add =>",a+b)
        }

        add(10,10)

        // arrow =>
        let sum = (a,b) =>{
            console.log("sum data")
            console.log("sum =>",a+b)
        }
        sum(30,20)

    </script>
</body>
</html>
