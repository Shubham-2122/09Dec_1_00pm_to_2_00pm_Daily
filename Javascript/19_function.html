<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- function :- it's block of scope. when we need use it/call it  call ()-->
     <!-- it's a resusebale -->

    <!-- syntax :- 
    function function-name(){
        ...logic
    } -->

    <!-- call it -->
    <!-- function-name() -->

    <!-- two type of function  -->
     <!-- 1) pre-defined function :- ready function use  -->
     <!-- 2) user-defined function :- function name logic  -->

     <script>
        // 1) predefinde function 
        console.log("hello")
        console.log("hello")
        document.write("hello","<br>")
        // alert()
        // print()

        // 2) user-defined function 
        // catagory 2
        // 1) without para value fixed



        function add(){
            let a = 20
            let b = 20
            console.log("sum =>",a+b)
            document.write("sum =>",a+b,"<br>")
        }
        
        add()
        add()
        add()
        add()
        add()

        // 2) with para value deffernt
        function sum(x,y){
            console.log("add data =>",x+y)
        } 

        sum(20,30)
        sum(40,50)

        // para/refe/argument ==> vlaue



     </script>



</body>
</html>
