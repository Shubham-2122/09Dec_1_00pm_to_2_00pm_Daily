<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- datatype ;- values as iditifier  -->

    <!-- Two type of datatype 
    1) primitive :- single value store  
        1> number 
        2> string
        3> boolen
        4> undefind
        5> null
        6> symbole
        7> bigint

    2) non -primitive :- mutiple value store :- primitve datatype allow
        1> array
        2> object  -->

    
        <script>

            // 1> number 
            var x = 5.6
            console.log(x)
            console.log(typeof(x))

            // 2> string 
            var str = "tushar"
            console.log(str)
            console.log(typeof(str))

            // 3> boolen :- true and false 
            var nav = false 
            console.log(nav)
            console.log(typeof(nav))

            // 4> undefined
            var ab
            console.log(ab)
            console.log(typeof(ab))

            // 5> null 

            var xy = null
            console.log(xy)
            console.log(typeof(xy))

            // 6> symbole 
            var ma = Symbol("hello")
            console.log(ma)
            console.log(typeof(ma))

            // 7> big int 
            var na = BigInt(23216356712367123567)
            console.log(na)
            console.log(typeof(na))


        </script>

</body>
</html>
