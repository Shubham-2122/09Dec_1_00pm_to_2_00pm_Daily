<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <input type="text" placeholder="Enter your data" onkeypress="data()" id="inp"> -->
    <input type="text" placeholder="Enter your data" onkeyup="data()" id="inp">

    <textarea name="" id="textar" rows="10" cols="30"></textarea>

    <button onclick="data()">Add data</button>

    <script>

        let inp_tag = document.getElementById("inp");
        let textare = document.getElementById("textar")

        function data(){
            textare.innerText = inp_tag.value
        }
        
    </script>
</body>
</html>
