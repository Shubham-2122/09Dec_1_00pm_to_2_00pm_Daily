<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- inc++ :- post 
    ++inc :- pre -->

    <!-- dec-- :- post 
    --dec :- pre  -->


    <script>

        let x = 10
        console.log(x) //10
        x++;
        console.log(x) //11
        ++x;
        console.log(x)//12 

        console.log(++x) //13
        console.log(x++) //13 // 14
        console.log(x++) //14 // 15
        console.log(++x) //16
        console.log(x++) //16 //17
        console.log(++x) //18
        console.log(x++) //18 //19
        console.log(x++) //19 //20
        console.log(++x) //21
        console.log(++x) //22
        console.log(x++) //22 //23
        console.log(++x) //24
        console.log(x++) //24 //25
        console.log(++x) //26 
        console.log(x++) //26 //27 
        console.log(++x) //28


        console.log(x) //10
        x--;
        console.log(x) //11
        --x;
        console.log(x)//12 
        console.log(--x) 
        console.log(x--) 
        console.log(x--) 
        console.log(--x) 
        console.log(x--) 
        console.log(--x)
        console.log(x--) 
        console.log(--x) 
        console.log(x--)
        console.log(--x) 
        console.log(x--) 
        console.log(--x) 
        console.log(x--) 
        console.log(--x)  
        console.log(x--)  
        console.log(--x) 


        console.log(x)
        

    </script>
</body>
</html>
