    <!-- syntax:- -->
    <!-- (codition)?true: false  -->

    <script>

        let a = 30
        let b = 10

        ab = (a<b)?true:false
        console.log(ab)


        let x = 10,y="10";

        // values 10 == 10
        console.log((x==y)?"true":"false")
       
        // value and datatype 
        console.log((x===y)?"true":"false")

        let abc = 30 , abcd = 30
        console.log((abc!=abcd)?true:false) 

    </script>
