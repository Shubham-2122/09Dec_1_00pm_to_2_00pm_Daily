<body>
    <form action="">
        <label for="name">Name:-</label>
        <input type="text" placeholder="enter your name" pattern="[A-Z][a-z]{4,8}" title="name" id="name" required> <br>
        <label for="">Phone number</label>
        <input type="tel" placeholder="Enter your number" pattern="[789][0-9]{9}" maxlength="10" required> <br>
        <label for="">Email</label>
            <input type="email" placeholder="enter your email" pattern="[a-z0-0#$!.*&]+'@'+[a-z]+'.'[a-z]{2,3}$+"
                required> <br>
        <label for="">Address</label>
        <input type="text" placeholder="enter your address" pattern="[A-Z0-9a-z]+" requireds><br>
        <input type="submit">
    </form>
</body>
